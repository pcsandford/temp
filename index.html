<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>carbondale working example</title>
  <!-- rise google sheet -->

<body>
  <div class="wrapper">
    <div class="card-modal">
      <div class="card-detail-area">
        <div class="card-close-button"></div>
        <img class="detail-image" src="" alt="">
        <h2 class="detail-name"></h2>
        <p class="detail-phone"><span></span></p>
        <p class="detail-room"><span></span></p>
        <p class="detail-position"></p>
        <p class="detail-department"></p>
      </div>
    </div>
    <div class="list-area">

        </ul>

      <div id="scroll-area">
      <div class="page">
      <rise-google-sheet
      key="1BRwbkD2AeNsTZrcQUAsWVu5VF6QB3oLI8QM1ciaVIyU"
      id="googleSheetMainList"
      min-row="1"
      tab-id="1"
      refresh="10"></rise-google-sheet>
      <div class="list">

     <!--  =======
      Top Level Directory
      ======= -->

        <ul class="main-directory" id="main-directory">
          <li class="main-directory-departments"></li>

        ======= -->

        <div class="cards-undergraduateAdvisement">

        <div class="cards-graduatePrograms">

        <div class="cards-marketing">

        <div class="cards-rehabCounselling">
